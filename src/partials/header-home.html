<header class="header-bg">
  <div class="endless-bg-color">
    <div class="container">
      <div class="header-section">
        <nav class="navigation">
          <a class="navigation__logo">
            <svg class="logo__icon" width="24" height="24">
              <use href="/src/images/icons.svg#icon-film"></use>
            </svg>
            <span class="logo__name">Filmoteka</span>
          </a>

          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="" class="side-nav__link side-nav__link--current">Home</a>
            </li>
            <li class="side-nav__item">
              <a href="/src/librery.html" class="side-nav__link">My library</a>
            </li>
          </ul>
        </nav>

        <form class="search-form" data-id="searchForm">
          <input
            type="text"
            name="query"
            autocomplete="off"
            data-id="searchQuery"
            placeholder="Movie search"
            class="search-field"
          />
          <button type="submit" class="search-btn" data-id="searchBtn">
            <svg class="search-icon" width="12" height="12">
              <use href="/src/images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
